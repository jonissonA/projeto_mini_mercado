<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkzO7oYqz6lFxN28u6f9fb2xDbD1L0W/2ltzlH2Ra4WZBbPqEqSMFWfMHOIVW5a8GA7BkEkA7ZgiIOdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="./assets/logosotteu1.png" alt="Logo da empresa"></a>
        </div>
        <h2>Formulário de Feedback</h2>
        <form action="#" method="post" class="form-group">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="satisfacao">Grau de satisfação:</label>
                <select id="satisfacao" name="satisfacao" required>
                    <option value="">Selecione...</option>
                    <option value="excelente">Excelente</option>
                    <option value="bom">Bom</option>
                    <option value="regular">Regular</option>
                    <option value="ruim">Ruim</option>
                </select>
            </div>
            <div>
                <label for="comentarios">Comentários adicionais:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Enviar Feedback
            </button>
        </form>
    </div>
</body>
</html>
